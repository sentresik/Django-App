<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ list.name }} - To-Do Items</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Kalam&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <h1>{{ list.name }}</h1>
    <h2>Items</h2>
    <ul>
        {% for item in items %}
            <li>
                <input type="checkbox" name="completed" value="{{ item.id }}" {% if item.is_completed %}checked{% endif %}>
                {{ item.text }}
                <a href="{% url 'item_edit_view' list.id item.id %}">Edit</a>
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'create_item_view' list.id %}">Create New Item</a>
</body>
</html>
