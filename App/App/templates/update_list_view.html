<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update List: {{ list.name }}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <h1>Update List: {{ list.name }}</h1>
    <form method="post">
        {% csrf_token %}
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" value="{{ list.name }}" required>
        <br>
        <label for="description">Description (optional):</label>
        <textarea name="description" id="description">{{ list.description }}</
        </textarea>
        <br>
        <button type="submit">Update List</button>
    </form>
</body>
</html>
