<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Details</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <h1>{{ list.name }}</h1>
    <p>{{ list.description }}</p>
    <ul>
        {% for item in items %}
        <li>
            <a href="#">{{ item.text }}</a> &nbsp; (Due: {{ item.due_date }})
        </li>
        {% endfor %}
    </ul>
</body>
</html>
