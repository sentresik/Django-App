!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Item: {{ item.text }}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <h1>Edit Item: {{ item.text }}</h1>
    <input type="hidden" id="list-id" value="{{ list.id }}">
    <input type="hidden" id="item-id" value="{{ item.id }}">
    <form method="post">
        {% csrf_token %}
        <label for="text">Text:</label>
        <input type="text" name="text" id="text" value="{{ item.text }}" required>
        <br>
        <label for="due_date">Due Date:</label>
        <input type="date" name="due_date" id="due_date" value="{{ item.due_date }}">
        <br>
        <button type="submit">Save Changes</button>
    </form>
    <a href="{% url 'list_detail_view' list_id %}">Back</a>
    <form action="{% url 'logout' %}" method="post">
        {% csrf_token %}
        <button type="submit">Logout</button>
    </form>
</body>
</html>
